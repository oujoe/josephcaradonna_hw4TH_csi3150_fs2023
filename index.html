<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Caradonna</title>
    <!--downloaded favicon from https://icons8.com/icons/set/favicon-->
    <link rel="icon" type="image/x-icon" href="./img/icons8-favicon-64.png">
    <!--CSS libraries / files-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--JS libraries / files-->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2>Joe's Used Cars</h2>
      </nav>
    </header>
    <!--Filter div-->
    <div class="carFilter">
      <button onclick="carFilter()">Filter Cars</button>
      <input
        name="minimumYear"
        value="2010"
        type="number"
        id="minimumYear"
        class="filter"
        placeholder="Minimum Year"
      >
      <input
        name="maximumYear"
        value="2023"
        type="text"
        id="maximumYear"
        class="filter"
        placeholder="Maximum Year"
      >

      <ul class="car-makes">
        <div class="menu">
          <li>
            <input
              type="checkbox"
              id="Toyota"
              name="Toyota"
              value="Toyota"
              checked
            >
            <label for="Toyota">Toyota</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Honda"
              name="Honda"
              value="Honda"
              checked
            >
            <label for="Honda">Honda</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Ford"
              name="Ford"
              value="Ford"
              checked
            >
            <label for="Ford">Ford</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Nissan"
              name="Nissan"
              value="Nissan"
              checked
            >
            <label for="Nissan">Nissan</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Chevrolet"
              name="Chevrolet"
              value="Chevrolet"
              checked
            >
            <label for="Chevrolet">Chevrolet</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Volkswagen"
              name="Volkswagen"
              value="Volkswagen"
              checked
            >
            <label for="Volkswagen">Volkswagen</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Hyundai"
              name="Hyundai"
              value="Hyundai"
              checked
            >
            <label for="Hyundai">Hyundai</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Subaru"
              name="Subaru"
              value="Subaru"
              checked
            >
            <label for="Subaru">Subaru</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Mazda"
              name="Mazda"
              value="Mazda"
              checked
            >
            <label for="Mazda">Mazda</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Kia"
              name="Kia"
              value="Kia"
              checked
            >
            <label for="Kia">Kia</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Dodge"
              name="Dodge"
              value="Dodge"
              checked
            >
            <label for="Dodge">Dodge</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Cadillac"
              name="Cadillac"
              value="Cadillac"
              checked
            >
            <label for="Cadillac">Cadillac</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Jaguar"
              name="Jaguar"
              value="Jaguar"
              checked
            >
            <label for="Jaguar">Jaguar</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Tesla"
              name="Tesla"
              value="Tesla"
              checked
            >
            <label for="Tesla">Tesla</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Porsche"
              name="Porsche"
              value="Porsche"
              checked
            >
            <label for="Porsche">Porsche</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Lexus"
              name="Lexus"
              value="Lexus"
              checked
            >
            <label for="Lexus">Lexus</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="BMW"
              name="BMW"
              value="BMW"
              checked
            >
            <label for="BMW">BMW</label>
          </li>
        </div>
      </ul>
      <input
        name="minimumMiles"
        value="0"
        type="text"
        maxlength="10"
        id="minimumMiles"
        class="filter"
        placeholder="Minimum Miles"
      >
      <input
        name="maximumMiles"
        value="300000"
        type="text"
        maxlength="10"
        id="maximumMiles"
        class="filter"
        placeholder="Maximum Miles"
      >
      <input
        name="minimumPrice"
        value="0"
        type="text"
        maxlength="10"
        id="minimumPrice"
        class="filter"
        placeholder="Minimum Price"
      >
      <input
        name="maximumPrice"
        value="100000"
        type="text"
        maxlength="10"
        id="maximumPrice"
        class="filter"
        placeholder="Maximum Price"
      >
      <ul class="car-colors">
        <div class="menu">
          <li>
            <input
              type="checkbox"
              id="Silver"
              name="Silver"
              value="Silver"
              checked
            >
            <label for="Silver">Silver</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="White"
              name="White"
              value="White"
              checked
            >
            <label for="White">White</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Black"
              name="Black"
              value="Black"
              checked
            >
            <label for="Black">Black</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Blue"
              name="Blue"
              value="Blue"
              checked
            >
            <label for="Blue">Blue</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Red"
              name="Red"
              value="Red"
              checked
            >
            <label for="Red">Red</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Gray"
              name="Gray"
              value="Gray"
              checked
            >
            <label for="Gray">Gray</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="Green"
              name="Green"
              value="Green"
              checked
            >
            <label for="Green">Green</label>
          </li>
        </div>
      </ul>
    </div>
    <!--Cars div-->
    <div class="carContainer"><div id="carCards"></div></div>
    <script src="./js/script.js"></script>
  </body>
</html>
